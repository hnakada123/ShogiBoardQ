  <defs id="defs18">
    <!-- 駒の木目風グラデーション -->
    <linearGradient id="pieceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5d6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fce7b1;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f0d090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8c878;stop-opacity:1" />
    </linearGradient>
    <!-- 後手用グラデーション（反転） -->
    <linearGradient id="pieceGradientGote" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#fff5d6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fce7b1;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f0d090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8c878;stop-opacity:1" />
    </linearGradient>
    <!-- 光沢用グラデーション（先手） -->
    <linearGradient id="glossGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.35" />
      <stop offset="35%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="65%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.08" />
    </linearGradient>
    <!-- 光沢用グラデーション（後手・回転版） -->
    <linearGradient id="glossGradientGote" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.35" />
      <stop offset="35%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="65%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.08" />
    </linearGradient>
    <!-- ドロップシャドウ（先手） -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2" result="blur"/>
      <feOffset in="blur" dx="1.2" dy="1.2" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- ドロップシャドウ（後手） -->
    <filter id="dropShadowGote" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2" result="blur"/>
      <feOffset in="blur" dx="-1.2" dy="-1.2" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
