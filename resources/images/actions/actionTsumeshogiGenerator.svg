<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
    <title>詰将棋局面生成</title>
    <defs>
        <style>
            text { font-family: 'Noto Sans JP', 'Yu Gothic', sans-serif; }
        </style>
    </defs>
    <circle cx="64" cy="64" r="64" fill="#9C27B0"/>
    <!-- Shogi king piece -->
