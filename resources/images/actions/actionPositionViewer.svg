<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
    <title>局面集ビューア</title>
    
    <!-- 背景 -->
    <rect x="0" y="0" width="128" height="128" rx="12" fill="#37474F"/>
    
    <!-- 局面カード1（左上・メイン） -->
    <rect x="4" y="4" width="72" height="72" rx="6" fill="#D4A574" stroke="#8B4513" stroke-width="2"/>
    <line x1="4" y1="28" x2="76" y2="28" stroke="#8B4513" stroke-width="1"/>
    <line x1="4" y1="52" x2="76" y2="52" stroke="#8B4513" stroke-width="1"/>
    <line x1="28" y1="4" x2="28" y2="76" stroke="#8B4513" stroke-width="1"/>
    <line x1="52" y1="4" x2="52" y2="76" stroke="#8B4513" stroke-width="1"/>
    <!-- 駒 -->
    <polygon points="16,10 12,22 20,22" fill="#1A1A1A"/>
    <polygon points="40,10 36,22 44,22" fill="#1A1A1A"/>
    <polygon points="64,34 60,46 68,46" fill="#C62828"/>
    <polygon points="40,58 44,70 36,70" fill="#1A1A1A"/>
    
    <!-- 局面カード2（右上・小） -->
    <rect x="80" y="4" width="44" height="44" rx="4" fill="#D4A574" stroke="#8B4513" stroke-width="2"/>
    <line x1="80" y1="18.7" x2="124" y2="18.7" stroke="#8B4513" stroke-width="1"/>
    <line x1="80" y1="33.3" x2="124" y2="33.3" stroke="#8B4513" stroke-width="1"/>
    <line x1="94.7" y1="4" x2="94.7" y2="48" stroke="#8B4513" stroke-width="1"/>
    <line x1="109.3" y1="4" x2="109.3" y2="48" stroke="#8B4513" stroke-width="1"/>
    <polygon points="87,9 85,15 89,15" fill="#1A1A1A"/>
    <polygon points="117,9 115,15 119,15" fill="#1A1A1A"/>
    
    <!-- 局面カード3（右下・小） -->
    <rect x="80" y="52" width="44" height="44" rx="4" fill="#D4A574" stroke="#8B4513" stroke-width="2"/>
    <line x1="80" y1="66.7" x2="124" y2="66.7" stroke="#8B4513" stroke-width="1"/>
    <line x1="80" y1="81.3" x2="124" y2="81.3" stroke="#8B4513" stroke-width="1"/>
    <line x1="94.7" y1="52" x2="94.7" y2="96" stroke="#8B4513" stroke-width="1"/>
    <line x1="109.3" y1="52" x2="109.3" y2="96" stroke="#8B4513" stroke-width="1"/>
    <polygon points="102,57 98,67 106,67" fill="#C62828"/>
    <polygon points="87,87 89,93 85,93" fill="#1A1A1A"/>
    
    <!-- ナビゲーションバー（下部） -->
    <rect x="4" y="100" width="120" height="24" rx="6" fill="#546E7A"/>
    
    <!-- ページインジケーター -->
    <circle cx="44" cy="112" r="5" fill="#90CAF9"/>
    <circle cx="60" cy="112" r="5" fill="#78909C"/>
    <circle cx="76" cy="112" r="5" fill="#78909C"/>
    <circle cx="92" cy="112" r="5" fill="#78909C"/>
    
    <!-- 左右矢印 -->
    <polygon points="20,112 28,106 28,118" fill="white"/>
    <polygon points="116,112 108,106 108,118" fill="white"/>
</svg>
